<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir o produto "{{ produto.nome }}"?</p>
    <form method="post" action="{% url 'deletar_produto' produto.id %}">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'listar_produtos' %}">Cancelar</a>
</body>
</html>
